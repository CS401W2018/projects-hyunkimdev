<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Favorites</h1>
    <p>This is a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph tag: &lt;p&gt;</p> 
    <ul>
        <!-- You shouldn't put other than <li> in <ul> -->
        <li>Turtle Bay</li>
        <li>Waimea</li>
    </ul>
    <h2>My rankings</h2>
    <ol>
        <!-- You shouldn't put other than <li> in <ol> -->
        <li>Waimea</li>
        <li>Turtle Bay</li>
    </ol>
    <ol type="i"> 
        <!-- i, I, A, a -->
        <li>Waimea</li>
        <li>Turtle Bay</li>
        <li>&amp;amp;</li>
    </ol>
</body>
</html>
