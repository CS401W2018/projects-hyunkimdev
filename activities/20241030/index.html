<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1>My Habits</h1>
    </header>
    <main>
        <table border="4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>What</th>
                    <th>When</th>
                    <th>How</th>
                    <th>Streaks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="5">Spiritual</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Scripture study</td>
                    <td rowspan="2">In the morning</td>
                    <td>Use 'Come, Follow Me'</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Prayer</td>
                    <td>Kneel down</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th colspan="5">Physical</th>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jogging</td>
                    <td>7AM</td>
                    <td>1km</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Muscle Training</td>
                    <td>5PM</td>
                    <td>at Home</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" id="total-days">Total Days</th>
                    <td headers="total-days">12</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
